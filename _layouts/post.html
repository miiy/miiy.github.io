---
layout: default
---
<div class="page-post">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <article>
                    <header class="post-header">
                        <h1 class="post-title">{{ page.title }}</h1>
                        <p class="post-meta">
                            <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%b %-d, %Y" }}</time>
                            {% if page.author %} • <span>{{ page.author }}</span>{% endif %}
                            {% if page.tags %}
                            <span class="post-tags"> • 
                                {% for tag in page.tags %}
                                     <a class="post-tags-item" href="{{ site.url }}{{ site.baseurl }}/tags/#{{ tag }}">{{ tag }}</a>
                                {% endfor %}
                            </span>
                            {% endif %}
                        </p>
                    </header>
                    <div class="post-content">
                        {{ content }}
                    </div>
                </article>
                {% if site.disqus_username %}
                    {% include disqus.html %}
                {% endif %}
            </div>
            <div class="col-md-3">
                <aside class="post-aside">
                    <div class="post-directory hidden-xs hidden-sm">
                    </div>
                </aside>
            </div>
        </div>
    </div>
</div>
