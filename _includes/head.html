<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="{{ "/static/img/favicon.ico" | prepend: site.baseurl }}" />
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="author" content="{{ site.author }}" />
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl }}">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{{ "/static/css/bootstrap.min.css" | prepend: site.baseurl }}">
    <!-- prism -->
    <link rel="stylesheet" href="{{ "/static/css/prism.css" | prepend: site.baseurl }}">
    <!-- Custom -->
    <link rel="stylesheet" href="{{ "/static/css/main.css" | prepend: site.baseurl }}">
    {% if page.url == "/404.html" %}
    <meta http-equiv="refresh" content="5; url={{ site.baseurl | prepend: site.url }}">
    {% endif %}
</head>
