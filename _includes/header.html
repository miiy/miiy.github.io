<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ site.baseurl | prepend: site.url }}">{{ site.title }}</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse"  id="navbar-collapse">
            <ul class="nav navbar-nav navbar-left">
            {% for i in site.nav %}
                {% if i.text == page.title %}
                    <li class="active"><a href="{{ i.url | prepend: site.baseurl }}" title="{{ i.text }}">{{ i.text }}</a></li>
                {% else %}
                    <li><a href="{{ i.url | prepend: site.baseurl }}" title="{{ i.text }}">{{ i.text }}</a></li>
                {% endif %}
            {% endfor %}
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="javascript:void(0)"><span class="glyphicon glyphicon-grain"></span></a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div style="margin-top:50px;"></div>
